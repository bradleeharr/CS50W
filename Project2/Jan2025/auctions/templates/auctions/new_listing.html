{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% if message %}
    <ul>
        <li> {{ message }} </li>
    </ul>
    {% endif %}
{% endblock %}
