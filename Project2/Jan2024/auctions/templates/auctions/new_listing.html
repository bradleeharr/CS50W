{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-over-body">Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="centering">
        <div class="form-container">
            <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" min="1" step="any"  name="amount" placeholder="Price">
                </div>
                <div class="form-group">
                    <input class="form-control" type="datetime-local" name="start_date">
                </div>
                <div class="form-group">
                    <input class="form-control" type="datetime-local" name="end_date">
                </div>
                <div class="form-group">
                    <textarea id="content" name="description" rows="5" cols="33"> </textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="image" name="image">
                </div>
                <input class="btn btn-primary" type="submit" value="Add Listing">
            </form>
        </div>
    </div>
{% endblock %}
